<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访问跟踪</title>
  <style>
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .pulse-animation {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    }

    /* 基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    .icon-wrapper {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background-color: #3b82f61a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon {
      color: #3b82f6;
      font-size: 24px;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    .message {
      color: #6b7280;
      font-size: 0.875rem;
    }
    .footer {
      padding: 1rem 2rem;
      background-color: #f9fafb;
      border-top: 1px solid #f3f4f6;
      text-align: center;
    }
    .footer-text {
      color: #9ca3af;
      font-size: 0.75rem;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="icon-wrapper pulse-animation">
        <i class="fa fa-envelope-o icon"></i>
      </div>
      <h2 class="title">处理中</h2>
      <p class="message" id="status-message">正在记录访问信息...</p>
    </div>
    <div class="footer">
      <p class="footer-text">此页面用于访问跟踪，将自动跳转</p>
    </div>
  </div>

  <script>
    console.log = function() {};
    console.error = function() {};
    console.warn = function() {};
    console.info = function() {};
    console.debug = function() {};
    console.table = function() {};
    console.dir = function() {};
    console.trace = function() {};
    console.group = function() {};
    console.groupEnd = function() {};
    console.groupCollapsed = function() {};
    console.time = function() {};
    console.timeEnd = function() {};
    console.count = function() {};
    console.clear = function() {};
    console.assert = function() {};

    // 1. 获取URL参数中的目标地址（支持?=xxx格式）
    function getTargetUrl() {
      const queryString = window.location.search;
      if (queryString.includes('url=')) {
        const parts = queryString.split('url=');
        if (parts.length > 1) {
          const url = parts.slice(1).join('url=');
          // 补全协议（如果没有的话）
          return url.startsWith('http') ? url : `https://${url}`;
        }
      }
      return '未指定URL';
    }

    // 2. 获取浏览器和系统信息
    function getBrowserInfo() {
      const userAgent = navigator.userAgent;
      let browser = '未知浏览器';
      let version = '未知版本';
      let os = '未知系统';

      // 检测浏览器
      if (userAgent.includes('Chrome') && !userAgent.includes('Edge')) {
        browser = 'Chrome';
        version = userAgent.match(/Chrome\/(\d+\.\d+)/)?.[1] || '未知版本';
      } else if (userAgent.includes('Firefox')) {
        browser = 'Firefox';
        version = userAgent.match(/Firefox\/(\d+\.\d+)/)?.[1] || '未知版本';
      } else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
        browser = 'Safari';
        version = userAgent.match(/Version\/(\d+\.\d+)/)?.[1] || '未知版本';
      } else if (userAgent.includes('Edge')) {
        browser = 'Edge';
        version = userAgent.match(/Edge\/(\d+\.\d+)/)?.[1] || '未知版本';
      }

      // 检测操作系统
      if (userAgent.includes('Windows')) os = 'Windows';
      else if (userAgent.includes('Macintosh')) os = 'macOS';
      else if (userAgent.includes('Linux')) os = 'Linux';
      else if (userAgent.includes('iPhone')) os = 'iOS (iPhone)';
      else if (userAgent.includes('iPad')) os = 'iOS (iPad)';
      else if (userAgent.includes('Android')) os = 'Android';

      return {
        browser: `${browser} ${version}`,
        os,
        userAgent
      };
    }

    // 3. 获取屏幕信息
    function getScreenInfo() {
      return {
        width: screen.width,
        height: screen.height,
        pixelRatio: window.devicePixelRatio
      };
    }

    // 4. 格式化日期时间
    function formatDateTime() {
      const date = new Date();
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
    }

    // 5. JSONP方式获取IP信息
    function getIPByJSONP() {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonpCallback_' + Date.now();
        const timeoutId = setTimeout(() => {
          cleanup();
          resolve({ ip: '未知', country_name: '未知', region: '未知', city: '未知' });
        }, 3000);

        window[callbackName] = (data) => {
          cleanup();
          resolve(data);
        };

        const script = document.createElement('script');
        script.src = `https://ipapi.co/json/?callback=${callbackName}`;
        script.onerror = () => {
          cleanup();
          resolve({ ip: '未知', country_name: '未知', region: '未知', city: '未知' });
        };

        const cleanup = () => {
          clearTimeout(timeoutId);
          delete window[callbackName];
          if (script.parentNode) {
            document.body.removeChild(script);
          }
        };

        document.body.appendChild(script);
      });
    }

    // 6. 主函数：收集信息并发送邮件通知，确保完成后跳转
    async function sendVisitData() {
      const targetUrl = getTargetUrl();
      let isProcessCompleted = false;

      try {
        // 收集基础信息
        const browserInfo = getBrowserInfo();
        const screenInfo = getScreenInfo();
        const visitTime = formatDateTime();
        const referrer = document.referrer || '无引用页';
        
        // 获取地理位置和IP（使用JSONP）
        document.getElementById('status-message').textContent = '正在获取位置信息...';
        const locationInfo = await getIPByJSONP();

        document.getElementById('status-message').textContent = '正在发送通知...';

        // 发送数据到后端API
        const response = await fetch('/api/send-notification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            targetUrl,
            visitTime,
            browser: browserInfo.browser,
            os: browserInfo.os,
            screen: screenInfo,
            referrer,
            userAgent: browserInfo.userAgent,
            ip: locationInfo.ip || '未知',
            location: {
              country: locationInfo.country_name || '未知',
              region: locationInfo.region || '未知',
              city: locationInfo.city || '未知'
            }
          })
        });

        const result = await response.json();
        
        // 根据响应更新状态
        if (response.ok) {
          document.getElementById('status-message').textContent = '通知发送成功';
        } else {
          document.getElementById('status-message').textContent = '通知发送失败';
        }
        isProcessCompleted = true;
      } catch (error) {
        document.getElementById('status-message').textContent = '处理过程中发生错误';
      }
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', sendVisitData);
  </script>
</body>
</html>
