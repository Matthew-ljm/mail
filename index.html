<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访问跟踪</title>
  <!-- 本地Tailwind CSS（已替换CDN） -->
  <style>
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .pulse-animation {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    }

    /* 基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    .icon-wrapper {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background-color: #3b82f61a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon {
      color: #3b82f6;
      font-size: 24px;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    .message {
      color: #6b7280;
      font-size: 0.875rem;
    }
    .footer {
      padding: 1rem 2rem;
      background-color: #f9fafb;
      border-top: 1px solid #f3f4f6;
      text-align: center;
    }
    .footer-text {
      color: #9ca3af;
      font-size: 0.75rem;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="icon-wrapper pulse-animation">
        <i class="fa fa-envelope-o icon"></i>
      </div>
      <h2 class="title">处理中</h2>
      <p class="message" id="status-message">正在记录访问信息...</p>
    </div>
    <div class="footer">
      <p class="footer-text">此页面用于访问跟踪，将自动跳转</p>
    </div>
  </div>

  <script>
    // 1. 获取URL参数中的目标地址（支持?=xxx格式）
    function getTargetUrl() {
      const queryString = window.location.search;
      if (queryString.includes('=')) {
        const parts = queryString.split('=');
        if (parts.length > 1) {
          const url = parts.slice(1).join('=');
          // 补全协议（如果没有的话）
          return url.startsWith('http') ? url : `https://${url}`;
        }
      }
      return '未指定URL';
    }

    // 2. 获取浏览器和系统信息
    function getBrowserInfo() {
      const userAgent = navigator.userAgent;
      let browser = '未知浏览器';
      let version = '未知版本';
      let os = '未知系统';

      // 检测浏览器
      if (userAgent.includes('Chrome') && !userAgent.includes('Edge')) {
        browser = 'Chrome';
        version = userAgent.match(/Chrome\/(\d+\.\d+)/)?.[1] || '未知版本';
      } else if (userAgent.includes('Firefox')) {
        browser = 'Firefox';
        version = userAgent.match(/Firefox\/(\d+\.\d+)/)?.[1] || '未知版本';
      } else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
        browser = 'Safari';
        version = userAgent.match(/Version\/(\d+\.\d+)/)?.[1] || '未知版本';
      } else if (userAgent.includes('Edge')) {
        browser = 'Edge';
        version = userAgent.match(/Edge\/(\d+\.\d+)/)?.[1] || '未知版本';
      }

      // 检测操作系统
      if (userAgent.includes('Windows')) os = 'Windows';
      else if (userAgent.includes('Macintosh')) os = 'macOS';
      else if (userAgent.includes('Linux')) os = 'Linux';
      else if (userAgent.includes('iPhone')) os = 'iOS (iPhone)';
      else if (userAgent.includes('iPad')) os = 'iOS (iPad)';
      else if (userAgent.includes('Android')) os = 'Android';

      return {
        browser: `${browser} ${version}`,
        os,
        userAgent
      };
    }

    // 3. 获取屏幕信息
    function getScreenInfo() {
      return {
        width: screen.width,
        height: screen.height,
        pixelRatio: window.devicePixelRatio
      };
    }

    // 4. 格式化日期时间
    function formatDateTime() {
      const date = new Date();
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
    }

    // 5. 主函数：收集信息并发送邮件通知
    async function sendVisitData() {
      try {
        // 收集基础信息
        const targetUrl = getTargetUrl();
        const browserInfo = getBrowserInfo();
        const screenInfo = getScreenInfo();
        const visitTime = formatDateTime();
        const referrer = document.referrer || '无引用页';
        
        // 获取地理位置和IP（使用ipapi.co，带错误处理）
        let locationInfo = { 
          country: '未知', 
          region: '未知', 
          city: '未知', 
          ip: '未知' 
        };
        try {
          const ipResponse = await fetch('https://ipapi.co/json/');
          if (ipResponse.ok) {
            const ipData = await ipResponse.json();
            locationInfo = {
              country: ipData.country_name || '未知',
              region: ipData.region || '未知',
              city: ipData.city || '未知',
              ip: ipData.ip || '未知'
            };
          }
        } catch (e) {
          console.log('获取地理位置失败（不影响主功能）:', e);
        }

        // 更新状态
        document.getElementById('status-message').textContent = '正在发送通知...';

        // 发送数据到后端API
        const response = await fetch('/api/send-notification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            targetUrl,
            visitTime,
            browser: browserInfo.browser,
            os: browserInfo.os,
            screen: screenInfo,
            referrer,
            userAgent: browserInfo.userAgent,
            ip: locationInfo.ip,
            // 确保location结构完整
            location: {
              country: locationInfo.country,
              region: locationInfo.region,
              city: locationInfo.city
            }
          })
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById('status-message').textContent = '通知已发送';
        } else {
          document.getElementById('status-message').textContent = `发送失败: ${result.error || '未知错误'}`;
        }

      } catch (error) {
        document.getElementById('status-message').textContent = '网络错误，请重试';
        console.error('整体流程错误:', error);
      } finally {
        // 3秒后自动跳转到目标页面
        setTimeout(() => {
          const targetUrl = getTargetUrl();
          if (targetUrl && targetUrl !== '未指定URL') {
            window.location.href = targetUrl;
          }
        }, 3000);
      }
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', sendVisitData);
  </script>
</body>
</html>
