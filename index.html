<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访问跟踪</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .pulse-animation {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
      <div class="flex flex-col items-center justify-center text-center">
        <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mb-4 pulse-animation">
          <i class="fa fa-envelope-o text-primary text-2xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">处理中</h2>
        <p class="text-gray-600 text-sm" id="status-message">正在记录访问信息...</p>
      </div>
    </div>
    <div class="bg-gray-50 px-6 py-4 border-t border-gray-100">
      <p class="text-xs text-gray-500 text-center">
        此页面用于访问跟踪，将自动跳转
      </p>
    </div>
  </div>

  <script>
    // 获取URL参数中的目标地址
    function getTargetUrl() {
      const params = new URLSearchParams(window.location.search);
      // 查找等于号后面的内容（匹配你的格式要求）
      const queryString = window.location.search;
      if (queryString.includes('=')) {
        const parts = queryString.split('=');
        if (parts.length > 1) {
          return parts.slice(1).join('=');
        }
      }
      return '未指定URL';
    }

    // 获取浏览器信息
    function getBrowserInfo() {
      const userAgent = navigator.userAgent;
      let browser = '未知浏览器';
      let version = '未知版本';
      let os = '未知系统';

      // 检测浏览器
      if (userAgent.includes('Chrome')) {
        browser = 'Chrome';
        version = userAgent.match(/Chrome\/(\d+\.\d+)/)[1];
      } else if (userAgent.includes('Firefox')) {
        browser = 'Firefox';
        version = userAgent.match(/Firefox\/(\d+\.\d+)/)[1];
      } else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
        browser = 'Safari';
        version = userAgent.match(/Version\/(\d+\.\d+)/)[1];
      } else if (userAgent.includes('Edge')) {
        browser = 'Edge';
        version = userAgent.match(/Edge\/(\d+\.\d+)/)[1];
      } else if (userAgent.includes('MSIE') || userAgent.includes('Trident/')) {
        browser = 'Internet Explorer';
        version = userAgent.match(/(MSIE \d+\.\d+|rv:(\d+\.\d+))/)[1];
      }

      // 检测操作系统
      if (userAgent.includes('Windows')) {
        os = 'Windows';
      } else if (userAgent.includes('Macintosh')) {
        os = 'macOS';
      } else if (userAgent.includes('Linux')) {
        os = 'Linux';
      } else if (userAgent.includes('iPhone')) {
        os = 'iOS (iPhone)';
      } else if (userAgent.includes('iPad')) {
        os = 'iOS (iPad)';
      } else if (userAgent.includes('Android')) {
        os = 'Android';
      }

      return {
        browser: `${browser} ${version}`,
        os,
        userAgent
      };
    }

    // 获取屏幕信息
    function getScreenInfo() {
      return {
        width: screen.width,
        height: screen.height,
        colorDepth: screen.colorDepth,
        pixelRatio: window.devicePixelRatio
      };
    }

    // 格式化日期时间
    function formatDateTime() {
      const date = new Date();
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
    }

    // 发送访问数据到Vercel API
    async function sendVisitData() {
      try {
        // 获取基本信息
        const targetUrl = getTargetUrl();
        const browserInfo = getBrowserInfo();
        const screenInfo = getScreenInfo();
        const visitTime = formatDateTime();
        const referrer = document.referrer || '无引用页';
        
        // 更新状态信息
        document.getElementById('status-message').textContent = '正在发送通知...';

        // 发送数据到Vercel API路由
        const response = await fetch('/api/send-notification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            targetUrl,
            browserInfo,
            screenInfo,
            visitTime,
            referrer
          })
        });

        const result = await response.json();
        
        if (response.ok) {
          document.getElementById('status-message').textContent = '通知已发送';
          console.log('访问信息已成功发送');
        } else {
          document.getElementById('status-message').textContent = '发送失败，请稍后重试';
          console.error('发送失败:', result);
        }
      } catch (error) {
        document.getElementById('status-message').textContent = '发生错误，请稍后重试';
        console.error('发送过程出错:', error);
      } finally {
        // 3秒后自动跳转到目标URL
        setTimeout(() => {
          const targetUrl = getTargetUrl();
          if (targetUrl && targetUrl !== '未指定URL' && 
              (targetUrl.startsWith('http://') || targetUrl.startsWith('https://'))) {
            window.location.href = targetUrl;
          }
        }, 3000);
      }
    }

    // 页面加载完成后发送访问数据
    document.addEventListener('DOMContentLoaded', sendVisitData);
  </script>
</body>
</html>
